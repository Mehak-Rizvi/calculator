<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div class="display">
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <div class="row">
            <div class="col">
              <button class="btn btn-info" value="G">G</button>
              <button onclick="removeLastcharacter()" class="btn btn-info" value="esp">esp</button>
              <button oncick="addInputToDisplay('(')"class="btn btn-info" value="(">(</button>
              <button oncick="addInputToDisplay(')')"class="btn btn-info" value=")">)</button>
              <button oncick="addInputToDisplay('x')"class="btn btn-info" value="x">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="addInputToDisplay(7)" class="btn btn-info" value="7">7</button>
              <button onclick="addInputToDisplay(8)" class="btn btn-info" value="8">8</button>
              <button onclick="addInputToDisplay(9)" class="btn btn-info" value="9">9</button>
              <button onclick="addInputToDisplay('+')"class="btn btn-info" value="+">+</button>
              <button onclick="addInputToDisplay('y')" class="btn btn-info" value="y">y</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="addInputToDisplay(4)" class="btn btn-info" value="4">4</button>
              <button onclick="addInputToDisplay(5)" class="btn btn-info" value="5">5</button>
              <button onclick="addInputToDisplay(6)" class="btn btn-info" value="6">6</button>
              <button onclick="addInputToDisplay('/')" class="btn btn-info" value="/">/</button>
              <button onclick="addInputToDisplay('s')"class="btn btn-info" value="s">s</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="addInputToDisplay(1)" class="btn btn-info" value="1">1</button>
              <button onclick="addInputToDisplay(2)" class="btn btn-info" value="2">2</button>
              <button onclick="addInputToDisplay(3)" class="btn btn-info" value="3">3</button>
              <button onclick="addInputToDisplay('*')"class="btn btn-info" value="*">*</button>
              <button onclick="addInputToDisplay('E')"class="btn btn-info" value="E">E</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="clearOutput()"class="btn btn-danger" value="C">C</button>
              <button onclick="addInputToDisplay(0)" class="btn btn-info" value="0">0</button>
              <button onclick="addInputToDisplay('.')"class="btn btn-info" value=".">.</button>
              <button onclick="addInputToDisplay('-')"class="btn btn-info" value="-">-</button>
              <button onclick="getAnswer()"class="btn btn-warning" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
