<!DOCTYPE html>
<html>

<head>
  <title>Calculator App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="display">
        <div class="output">
          <p id="output-value"></p>
          <!-- #A70909 -->
        </div>
      </div>
      <div id="keyboard">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-circle btn-md" value="G">
              <img src="assets/icons8-graph-30.png" />
            </button>
            <button onclick="removeLastcharacter()" class="btn btn-primary btn-circle btn-md" value="esp">
              esp
            </button>
            <button oncick="addInputToDisplay('(')" class="btn btn-primary btn-circle btn-md" value="(">
              (
            </button>
            <button oncick="addInputToDisplay(')')" class="btn btn-primary btn-circle btn-md" value=")">
              )
            </button>
            <button oncick="addInputToDisplay('x')" class="btn btn-primary btn-circle btn-md" value="x">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="addInputToDisplay(7)" class="btn btn-primary btn-circle btn-md" value="7">
              7
            </button>
            <button onclick="addInputToDisplay(8)" class="btn btn-primary btn-circle btn-md" value="8">
              8
            </button>
            <button onclick="addInputToDisplay(9)" class="btn btn-primary btn-circle btn-md" value="9">
              9
            </button>
            <button onclick="addInputToDisplay('+')" class="btn btn-primary btn-circle btn-md" value="+">
              <img src="assets/add.png" />
            </button>
            <button onclick="addInputToDisplay('y')" class="btn btn-primary btn-circle btn-md" value="y">
              y
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="addInputToDisplay(4)" class="btn btn-primary btn-circle btn-md" value="4">
              4
            </button>
            <button onclick="addInputToDisplay(5)" class="btn btn-primary btn-circle btn-md" value="5">
              5
            </button>
            <button onclick="addInputToDisplay(6)" class="btn btn-primary btn-circle btn-md" value="6">
              6
            </button>
            <button onclick="addInputToDisplay('/')" class="btn btn-primary btn-circle btn-md" value="/">
              <img src="assets/divide.png" />
            </button>
            <button onclick="addInputToDisplay('s')" class="btn btn-primary btn-circle btn-md" value="s">
              s
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="addInputToDisplay(1)" class="btn btn-primary btn-circle btn-md" value="1">
              1
            </button>
            <button onclick="addInputToDisplay(2)" class="btn btn-primary btn-circle btn-md" value="2">
              2
            </button>
            <button onclick="addInputToDisplay(3)" class="btn btn-primary btn-circle btn-md" value="3">
              3
            </button>
            <button onclick="addInputToDisplay('*')" class="btn btn-primary btn-circle btn-md" value="*">
              <img src="assets/multiply.png" />
            </button>
            <button onclick="addInputToDisplay('E')" class="btn btn-primary btn-circle btn-md" value="E">
              E
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="clearOutput()" class="btn btn-primary btn-circle btn-md" value="C">
              C
            </button>
            <button onclick="addInputToDisplay(0)" class="btn btn-primary btn-circle btn-md" value="0">
              0
            </button>
            <button onclick="addInputToDisplay('.')" class="btn btn-primary btn-circle btn-md" value=".">
              .
            </button>
            <button onclick="addInputToDisplay('-')" class="btn btn-primary btn-circle btn-md" value="-">
              <img src="assets/minus.png" />
            </button>
            <button id="equal-btn" onclick="getAnswer()" class="btn btn-primary btn-circle btn-md" value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
