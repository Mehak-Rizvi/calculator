<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
          <input class="display" type="textarea"> </input>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-info" value="G">G</button>
          <button class="btn btn-info" value="D">D</button>
          <button class="btn btn-info" value="(">(</button>
          <button class="btn btn-info" value=")">)</button>
          <button class="btn btn-info" value="x">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-info" value="G">7</button>
          <button class="btn btn-info" value="G">8</button>
          <button class="btn btn-info" value="G">9</button>
          <button class="btn btn-info" value="G">+</button>
          <button class="btn btn-info" value="G">y</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-info" value="G">4</button>
          <button class="btn btn-info" value="G">5</button>
          <button class="btn btn-info" value="G">6</button>
          <button class="btn btn-info" value="G">/</button>
          <button class="btn btn-info" value="G">s</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-info" value="G">1</button>
          <button class="btn btn-info" value="G">2</button>
          <button class="btn btn-info" value="G">3</button>
          <button class="btn btn-info" value="G">*</button>
          <button class="btn btn-info" value="G">E</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-info" value="G">C</button>
          <button class="btn btn-info" value="G">0</button>
          <button class="btn btn-info" value="G">.</button>
          <button class="btn btn-info" value="G">-</button>
          <button class="btn btn-info" value="G">=</button>
        </div>
      </div>
    </div>
      </body>
</html>
